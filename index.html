  <body>

      const pElement = document.createElement("p");
      pElement.innerHTML = "This is a paragraph!";
      // <p>This is a paragraph!</p>

      mainElement.appendChild(pElement);

      
      function login(){
        console.log("Login function has been executed!");
        alert("Login operation is done!");

      }




    </script>
